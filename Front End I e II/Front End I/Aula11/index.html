<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="cabeçalho">
        <img id="logo" src="img/Logo.png" alt="logomarca da pizzaria">
        <nav>
            <ul class="menu">
                <li><a href="Home">Home</a></li>
                <li><a href="Ranking">Ranking</a></li>
                <li><a href="Promoção">Promoção</a></li>
                <li><a href="Contato">Contato</a></li>

            </ul>
        </nav>
    </header>
    <main class="main__container">
        <div class="card__Delivery">
            <h2>Envio grátis <span>comprando</span> 2 pizzas</h2>            
        </div>

        <div class="card__cardapio">
            <h2 id="subtítulo">Cardápio de pizzas</h2>
            <h3 id="top">Top 5</h3>
            <ol id="lista__cadapio">
                <li>frango com catupiry</li>
                <li>Hawaiana</li>
                <li>Bolonhesa</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
            </ol>
            <img id="montagem__pizza" src="img/pizzaSketch.jpg" alt="Pizza">
        </div>
    </main>
    <footer>
        <ul class="menu__footer" type="none">
            <li class="item__lista__footer"><a href="Home">Home</a></li>
            <li class="item__lista__footer"><a href="Ranking">Ranking</a></li>
            <li class="item__lista__footer"><a href="Promoção">Promoção</a></li>
            <li class="item__lista__footer"><a href="Contato">Contato</a></li>

        </ul>
        <div class="logo__footer">
            <img id="logo__footer" src="/img/Logo.png" alt="logo pizzaria">
        </div>
    </footer>

</html>
